version: '2.0'

intents:
  - oi
  - tchau
  - bom_dia
  - boa_tarde
  - boa_noite
  - parametros_ideais 
  - dados_atuais

responses:
  utter_oi:
  - text: "Olá! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_tchau:
  - text: "Essa foi a apresentação do grupo A2P2, até mais!"
  
  utter_bom_dia:
  - text: "Bom dia! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_boa_tarde:
  - text: "Boa tarde! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_boa_noite:
  - text: "Boa noite! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"
  
  utter_ask_data_type:
  - text: "Primeiro escolha o parâmetro."
    buttons:
    - title: "Temperatura"
      payload: "T"
    - title: "Vento"
      payload: "V"
    - title: "Ph"
      payload: "PH"
    - title: "Umidade do Solo"
      payload: "US"
    - title: "Umidade do Ar"
      payload: "UA"
    - title: "Pressão"
      payload: "PA"
    - title: "Chuvas"
      payload: "IP"
  
  utter_ask_max:
  - text: "Qual o valor máximo desse parâmetro?"

  utter_ask_min:
  - text: "Qual o valor mínimo desse parâmetro?"

  utter_default:
  - text: Desculpe, não entendi. Digite de uma forma diferente.

slots:
  data_type:
    type: text
  max:
    type: float
  min:
    type: float

actions:
  - action_dados_atuais
  - action_parametros_ideais

forms:
  dados_atuais_form:
    data_type:
      - type: from_text
  parametros_ideais_form:
    data_type:
      - type: from_text
    max:
      - type: from_text
    min:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
