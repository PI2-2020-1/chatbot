version: '2.0'

intents:
  - oi
  - tchau
  - bom_dia
  - boa_tarde
  - boa_noite
  - parametros_ideais 
  - dados_atuais
  - inform

entities:
  - value

responses:
  utter_oi:
  - text: "Olá! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_tchau:
  - text: "Essa foi a apresentação do grupo A2P2, até mais!"
  
  utter_bom_dia:
  - text: "Bom dia! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_boa_tarde:
  - text: "Boa tarde! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"

  utter_boa_noite:
  - text: "Boa noite! Eu sou o A2P2 bot. O que você deseja fazer?"
    buttons:
    - title: "Consultar dados"
      payload: "/dados_atuais"
    - title: "Definir valores ideais"
      payload: "/parametros_ideais"
  
  utter_ask_data_type:
  - text: "Primeiro escolha o parâmetro."
    buttons:
    - title: "Temperatura"
      payload: "2"
    - title: "Vento"
      payload: "0"
    - title: "Ph"
      payload: "3"
    - title: "Umidade do Solo"
      payload: "4"
    - title: "Umidade do Ar"
      payload: "5"
    - title: "Pressão"
      payload: "1"
    - title: "Chuvas"
      payload: "6"
  
  utter_ask_max:
  - text: "Qual o valor máximo desse parâmetro?"

  utter_ask_min:
  - text: "Qual o valor mínimo desse parâmetro?"

  utter_ask_station_number:
  - text: "Digite o número da estação que deseja saber os dados: "

  utter_default:
  - text: Desculpe, não entendi. Digite de uma forma diferente.

slots:
  data_type:
    type: float
    influence_conversation: false
  max:
    type: float
    influence_conversation: false
  min:
    type: float
    influence_conversation: false
  station_number:
    type: float
    influence_conversation: false

actions:
  - action_dados_atuais
  - action_parametros_ideais

forms:
  dados_atuais_form:
    station_number:
      - type: from_entity
        entity: value
  parametros_ideais_form:
    data_type:
      - type: from_entity
        entity: value
    max:
      - type: from_entity
        entity: value
    min:
      - type: from_entity
        entity: value

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
